<!DOCTYPE html>
<html>

<head>
  <title>Quest Store</title>
  
  <meta charset="UTF-8">
  <meta name="description" content="Quest Store">
  <meta name="keywords" content="Codecool, Quest Store">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/bd5d5911de.js" crossorigin="anonymous"></script>
  
  <script>
    function openSlideMenu() {
      document.getElementById('menu').style.width = '250px';
      document.getElementById('content').style.marginLeft = '258px';
    }
    function closeSlideMenu() {
      document.getElementById('menu').style.width = '0';
      document.getElementById('content').style.marginLeft = '8px';
    }
  </script>

</head>

<body>

  <header>
    <a id="hamburgerMenu" href="#" onclick="openSlideMenu()">
      <i class="fas fa-bars"></i>
    </a>
    <img id="image" src="images/logo.png">
    <a id="user" href="#">
      <i class="far fa-user-circle"></i>
    </a>
    <a id="signOut" href="#">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </header>

  <div id="content">
    
    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <i class="fas fa-times"></i>
      </a>
      <a href="#">menu1</a>
      <a href="#">menu2</a>
      <a href="#">menu3</a>
    </div>

    <h1>content</h1>

  </div>

</body>

</html>
